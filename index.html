<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Neighborhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


	
	
</head>

<body>
	
	
	    <div class="wrapper" >

			<nav id="sidebar" class="bg-dark"  >
				<div class="sidebar-header text-with" >
					
					<h3 class="text-white">Vini Locations</h3>

				</div>

				<div class="input-group mb-3">
				<input  data-bind="textInput:filterLocation"/>
				</div>
				<ul data-bind="foreach: newArray"  class="list-group">
					<li class="list-group-item list-group-item-action " data-bind="text: name, click: $parent.setLocation"></li>
				</ul>

				
			</nav>

			<section id="content" >

					<nav class="navbar navbar-expand-lg navbar-light bg-dark">
							<div class="container-fluid">
							
								<button type="button" id="sidebarCollapse" class="btn btn-dark">
									<i class="fas fa-align-justify" aria-hidden="true"></i>
									
								</button>
								
			
							</div>
			
						</nav>
					<div id="map">

						</div>
					
			</section>



			
		</div>

    

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
	<script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK8AZN0VNJ_dUvi1twkwnusepPvtW9Yck&callback=initMap"></script>

</body>
</html>
